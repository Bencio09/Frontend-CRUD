<html>

<head>
    <title>Dipendenti</title>
    <link rel="stylesheet" href="./CSS/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./CSS/MyStyle.css" type="text/css">
    <script language="javascript" src="./JS/bootstrap.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript" src="./JS/JQuery.js"></script>
    <script language="javascript" type="text/javascript" src="./JS/GestoreDipendenti.js"></script>
</head>

<body>
    <center>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Dipendenti</h1>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modelAdd">Aggiungi</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Data Nascita</th>
                    <th>Data Assunzione</th>
                    <th>Azioni</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


        <div class="modal fade" id="modelAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Aggiungi Dipendente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Annulla"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <label for="dipendenteNome" class="form-label">Nome</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" name="Name" id="dipendenteNome">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="dipendenteCognome" class="form-label">Cognome</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" name="Surname" id="dipendenteCognome">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                        <button type="button" class="btn btn-primary">Aggiungi</button>
                    </div>
                </div>
            </div>
        </div>
    </center>
</body>

</html>
