<html>

<head>
    <title>Dipendenti</title>
    <link rel="stylesheet" href="./CSS/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./CSS/MyStyle.css" type="text/css">
    <script language="javascript" src="./JS/bootstrap.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript" src="./JS/JQuery.js"></script>
    <script language="javascript" type="text/javascript" src="./JS/GestoreDipendenti.js"></script>
</head>

<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Dipendenti</h1>
            </div>
            <div class="col" style="text-align: right;">
                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#modelAdd">Aggiungi</button>
            </div>
        </div>
        <table class="table">
            <thead>
                <th>Id</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Data Nascita</th>
                <th>Data Assunzione</th>
                <th>Genere</th>
                <th>Azioni</th>
            </thead>
            <tbody id="to-fill">

            </tbody>
        </table>
    </div>


    <div class="modal fade" id="modelAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Aggiungi Dipendente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Annulla"></button>
                </div>
                <div class="modal-body">

                    <div class="container">
                        <form>
                            <div class="row">
                                <div class="col">
                                    <label for="firstName" class="form-label">Nome</label>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" name="firstName" id="firstName"
                                        placeholder="Mario">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="lastName" class="form-label">Cognome</label>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" name="lastName" id="lastName"
                                        placeholder="Rossi">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="birthDate" class="form-label">Data di Nascita</label>
                                </div>
                                <div class="col">
                                    <input type="date" class="form-control" name="birthDate" id="birthDate">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="hireDate" class="form-label">Data di Assunzione</label>
                                </div>
                                <div class="col">
                                    <input type="date" class="form-control" name="hireDate" id="hireDate">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="gender" class="form-label">Genere</label>
                                </div>
                                <div class="col">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="M"
                                        aria-label="Maschio">
                                    <label class="form-check-label" for="male">Maschio</label>
                                </div>
                                <div class="col">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="F"
                                        aria-label="Femmina">
                                    <label class="form-check-label" for="female">Femmina</label>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" id="add-button">Aggiungi</button>
                </div>
            </div>
        </div>
    </div>

    <form id="edit-employee-form">
        <div class="modal fade" id="edit-employee" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modifica dati</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <div class="mb-3">
                  <label for="nome-edit" class="form-label">Nome</label>
                  <input type="text" id="firstName-edit" name="nome-edit" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label for="cognome-edit" class="form-label">Cognome</label>
                  <input type="text" id="lastName-edit" name="cognome-edit" class="form-control" required>
                </div>

                <div class="row g-3 align-items-center mb-3">
                  <div class="col-auto">
                    <label for="sesso-edit" class="col-form-label">Sesso</label>
                  </div>
                  <div class="col-auto" name="sesso-edit">
                    <input class="form-check-input" type="radio" name="sesso-edit" id="edit-sesso-m" value="M">
                    <label for="M" class="form-check-label">M</label>
                    <input class="form-check-input" type="radio" name="sesso-edit" id="edit-sesso-f" value="F">
                    <label for="F" class="form-check-label">F</label>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="data-nascita-edit" class="form-label">Data di nascita</label>
                  <input type="date" id="data-nascita-edit" name="data-nascita" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label for="data-assunzione-edit" class="form-label">Data di assunzione</label>
                  <input type="date" id="data-assunzione-edit" name="data-assunzione-edit" class="form-control" required>
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                <button type="submit" class="btn btn-primary" id="edit-employee-submit">Conferma</button>
              </div>
            </div>
          </div>
        </div>
      </form>
</body>

</html>
